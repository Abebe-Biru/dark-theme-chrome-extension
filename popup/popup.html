<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Extension</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            width: 350px;
            min-height: 400px;
            background: #2a2a2a;
            color: #e0e0e0;
        }
        
        .container {
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }
        
        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
            color: #e0e0e0;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .section {
            background: #3a3a3a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #444;
        }
        
        .section h3 {
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section h3 i {
            font-size: 18px;
        }
        
        .btn {
            background: #444;
            color: #e0e0e0;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin: 5px 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: #555;
        }
        
        .btn-primary {
            background: #555;
            color: #e0e0e0;
        }
        
        .btn-secondary {
            background: #444;
            color: #e0e0e0;
        }
        
        .input-group {
            margin: 10px 0;
        }
        
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #333;
            margin: 5px 0;
            color: #e0e0e0;
        }
        
        input:focus {
            outline: none;
            border-color: #666;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 12px;
            text-align: center;
            background: #333;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border-left: 3px solid #2ecc71;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border-left: 3px solid #e74c3c;
        }
        
        .toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        
        .toggle-label {
            font-size: 14px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #444;
            font-size: 11px;
            opacity: 0.7;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü Modern Dark Theme Browser</h1>
            <p>Surf the internet with a sleek dark mode experience</p>
        </div>
        
        <div class="section">
            <h3>üåô Dark Mode</h3>
            <div class="toggle">
                <span class="toggle-label">Enable Modern Dark Theme</span>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="toggle" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #444;">
                <span class="toggle-label">For This Website Only</span>
                <label class="switch">
                    <input type="checkbox" id="websiteDarkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <button id="forceDarkMode" class="btn btn-secondary" style="margin-top: 10px; width: 100%;">
                üîÑ Force Dark Mode
            </button>
            <p style="font-size: 12px; opacity: 0.8; margin-top: 8px;">Press Ctrl+Shift+D to toggle anywhere</p>
        </div>
        
        <div id="statusMessage" class="status" style="display: none;"></div>
        
        <div class="footer">
            <p>Version 1.0.0 | Made with ‚ù§Ô∏è</p>
            <p>
                <a href="#" id="openOptions" style="color: #667eea; text-decoration: underline; cursor: pointer;">
                    ‚öôÔ∏è Open Settings
                </a>
            </p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
